<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="{{url_for('static', filename = 'style.css')}}"
    />
    <title>Counter</title>
</head>

<body>
    <div class="container fluid justify-content-center align-items-center row">
        <h1 class="text-center">Welcome! You have a total of {{visits}}!!</h1>
        <form action="{{url_for('destroy_session')}}" method="get">
            <button class="text-white btn btn-danger border-solid btn-outline-secondary">Destroy Count</button>
        </form>
        <form action="{{url_for('increase_visit_count')}}" method="get">
            <button class="text-white btn btn-info border-solid btn-outline-secondary">Increase Count By 2</button>
        </form>
    </div>
</body>
</html>
